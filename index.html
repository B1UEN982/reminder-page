<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自律提醒 | Bilibili</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 2.5em;
      }

      .message {
        font-size: 1.2em;
        color: #666;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .highlight {
        color: #ff3867;
        font-weight: bold;
      }

      .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-bottom: 20px;
      }

      .time-btn {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        border-radius: 10px;
        color: white;
        padding: 15px 30px;
        font-size: 1.1em;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .time-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .cancel-btn {
        background: #f0f0f0;
        color: #666;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
        margin-top: 20px;
        width: 100%;
        font-size: 1em;
        transition: background 0.3s;
      }

      .cancel-btn:hover {
        background: #e0e0e0;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }

        .buttons {
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>⏰ 自律提醒</h1>

      <p class="message">
        你现在打开 <span class="highlight">Bilibili</span>，<br />
        是有明确目的要看的吗？
      </p>

      <div class="buttons">
        <button class="time-btn" onclick="go(30)">30 分钟</button>
        <button class="time-btn" onclick="go(60)">60 分钟</button>
      </div>

      <button class="cancel-btn" onclick="goBack()">⬅️ 返回/取消</button>
    </div>

    <script>
      // 跳转函数
      function go(minutes) {
        location.href = `https://www.bilibili.com/?allow=${minutes}`;
      }

      // 返回/取消
      function goBack() {
        if (document.referrer && !document.referrer.includes("bilibili.com")) {
          history.back();
        } else {
          window.close();
        }
      }

      // 键盘快捷键
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") goBack();
      });
    </script>
  </body>
</html>
