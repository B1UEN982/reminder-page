<!DOCTYPE html>
<html lang="zh-CN">
  <meta charset="utf-8" />
  <title>提醒</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      margin-top: 20vh;
    }
    button {
      margin: 8px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

  <h1>停一下</h1>
  <p>你现在打开 B 站，是有明确目的的吗？</p>

  <button onclick="go(10)">放行 10 分钟</button>
  <button onclick="go(30)">放行 30 分钟</button>

  <script>
    function go(min) {
      location.href = "https://www.bilibili.com/?allow=" + min;
    }
  </script>
</html>
