<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>自律提醒 | Bilibili</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
      }
      .box {
        background: #fff;
        border-radius: 20px;
        padding: 40px 30px;
        text-align: center;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
      p {
        font-size: 1.2em;
        color: #666;
        line-height: 1.6;
        margin-bottom: 30px;
      }
      b {
        color: #ff3867;
      }
      .btns {
        display: flex;
        gap: 16px;
        justify-content: center;
      }
      button {
        border: none;
        border-radius: 10px;
        padding: 14px 26px;
        font-size: 1.05em;
        color: #fff;
        cursor: pointer;
        background: linear-gradient(135deg, #667eea, #764ba2);
      }
      button:hover {
        opacity: 0.9;
      }
      @media (max-width: 480px) {
        .btns {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>你现在打开 <b>Bilibili</b>，<br />是有明确目的要看的吗？</p>
      <div class="btns">
        <button onclick="go(30)">30 分钟</button>
        <button onclick="go(60)">60 分钟</button>
      </div>
    </div>
    <script>
      const go = (m) =>
        (location.href = `https://www.bilibili.com/?allow=${m}`);
    </script>
  </body>
</html>
